<!DOCTYPE html>
<html ng-app="todoapp">

<head lang="en">
    <meta charset="UTF-8">
    <title>To Do</title>
    <!--  angular  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <!--  my js  -->
    <script src="app.js"></script>
    <!--  firebase(Data base)  -->
    <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js" type="text/javascript"></script>
    <!-- style  -->
    <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


</head>

<body ng-controller="ToDoCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                    <form ng-submit="addTodo()" class="list-group-item tittle form-inline">
                        <div class="form-group">
                            <input type="text" ng-model="todoText" class="form-control col-md-9" placeholder="todo" />
                        </div>
                        <button type="submit" class="btn btn-default col-md-3">Save</button>

                    </form>
                </div>
                <div class="row">
                    <div ng-repeat="todo in todos" class="list-group-item">
                        <input type="checkbox" ng-model="todo.done" />
                        <input type="text" ng-model="todo.text" class="todo" />
                        <a href="" ng-click="move($index,'down')"><span class="glyphicon glyphicon-arrow-down"></span></a>
                        <a href="" ng-click="move($index,'up')"><span class="glyphicon glyphicon-arrow-up"></span></a>
                        <a href="" ng-click="removeTodo($index)"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
